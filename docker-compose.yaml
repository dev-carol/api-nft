version: "3"

services:
  db:
    container_name: art_crypto_db
    image: postgres:alpine
    ports:
      - "${DB_PORT}:5432"
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

  db_adminer:
    container_name: art_crypto_db_admin
    image: adminer
    restart: always
    ports:
      - "${DB_ADMIN_PORT}:8080"

volumes:
  pg-data: